<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование члена семьи</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Calibri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Ресурсы/Лого.ico">
</head>
<body>
    <div class="container">
        <header>
            <img src="Ресурсы/Лого.png" alt="Логотип компании" class="logo">
            <h1>Редактирование члена семьи</h1>
        </header>

        <main>
            <section class="edit-form">
                <form id="memberForm" class="member-form">
                    <div class="form-group">
                        <label for="name">ФИО *</label>
                        <input type="text" id="name" name="name" required 
                               placeholder="Введите ФИО члена семьи"
                               title="ФИО не может быть пустым">
                        <div class="error-message" id="nameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="birthDate">Дата рождения</label>
                        <input type="date" id="birthDate" name="birthDate">
                    </div>

                    <div class="form-group">
                        <label for="position">Текущая должность</label>
                        <input type="text" id="position" name="position" 
                               placeholder="Введите должность">
                    </div>

                    <div class="form-group">
                        <label for="organization">Текущее место работы</label>
                        <input type="text" id="organization" name="organization" 
                               placeholder="Введите название организации">
                    </div>

                    <div class="form-group">
                        <label for="salary">Текущий месячный доход *</label>
                        <input type="number" id="salary" name="salary" required 
                               min="0" step="1000"
                               placeholder="Введите сумму дохода"
                               title="Доход не может быть отрицательным">
                        <div class="error-message" id="salaryError"></div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Сохранить</button>
                        <button type="button" class="btn-secondary" onclick="window.history.back()">Назад</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <script src="edit-member.js"></script>
</body>
</html>
